<svg width="1000" height="400" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="introMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="ros2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083b0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="vlaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9e00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5400;stop-opacity:1" />
    </linearGradient>

    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" opacity="0.1">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3498db" stroke-width="0.5"/>
    </pattern>

    <!-- Filters -->
    <filter id="introGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="400" fill="#f8fafc" />
  <rect width="1000" height="400" fill="url(#gridPattern)" />

  <!-- Title area background -->
  <rect x="0" y="0" width="1000" height="70" fill="url(#introMainGradient)" opacity="0.15" />

  <!-- Main humanoid robot in center -->
  <g transform="translate(500, 200)">
    <!-- Body core -->
    <path d="M-60 0 C-75 0, -75 70, -60 85 C0 100, 0 100, 60 85 C75 70, 75 0, 60 0 C20 -20, -20 -20, -60 0 Z"
          fill="url(#introMainGradient)" stroke="#1a237e" stroke-width="3" filter="url(#introGlow)" />

    <!-- Head -->
    <path d="M-35 -60 C-50 -60, -50 -20, -35 -10 C0 0, 0 0, 35 -10 C50 -20, 50 -60, 35 -60 C10 -70, -10 -70, -35 -60 Z"
          fill="url(#introMainGradient)" stroke="#1a237e" stroke-width="2.5" />

    <!-- Eyes -->
    <g>
      <circle cx="-18" cy="-45" r="8" fill="#1e293b" stroke="#ffffff" stroke-width="1.5" />
      <circle cx="18" cy="-45" r="8" fill="#1e293b" stroke="#ffffff" stroke-width="1.5" />
      <circle cx="-16" cy="-47" r="3" fill="#00d4ff" />
      <circle cx="20" cy="-47" r="3" fill="#00d4ff" />
      <circle cx="-15" cy="-48" r="1.5" fill="#ffffff" />
      <circle cx="21" cy="-48" r="1.5" fill="#ffffff" />
    </g>

    <!-- Face details -->
    <path d="M-10 -30 Q0 -25 10 -30" stroke="#f8fafc" stroke-width="1.5" fill="none" />
    <circle cx="0" cy="-35" r="1" fill="#f8fafc" />

    <!-- Chest panel -->
    <rect x="-35" y="15" width="70" height="25" rx="5" fill="url(#introMainGradient)" stroke="#ffffff" stroke-width="2" opacity="0.9" />

    <!-- Circuit pattern in chest -->
    <g transform="translate(-30, 20)">
      <path d="M0 0 L8 0 M12 0 L20 0 M0 5 L12 5 M16 5 L24 5 M0 10 L6 10 M12 10 L24 10"
            stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.8" />
      <circle cx="4" cy="2" r="1.2" fill="#ffffff" opacity="0.8" />
      <circle cx="18" cy="2" r="1.2" fill="#ffffff" opacity="0.8" />
      <circle cx="10" cy="7" r="1.2" fill="#ffffff" opacity="0.8" />
      <circle cx="20" cy="7" r="1.2" fill="#ffffff" opacity="0.8" />
      <circle cx="6" cy="12" r="1.2" fill="#ffffff" opacity="0.8" />
      <circle cx="16" cy="12" r="1.2" fill="#ffffff" opacity="0.8" />
    </g>

    <!-- Neck -->
    <rect x="-8" y="-10" width="16" height="10" fill="url(#introMainGradient)" stroke="#1a237e" stroke-width="1.5" />

    <!-- Arms -->
    <path d="M-60 10 C-90 10, -90 50, -60 60" stroke="url(#introMainGradient)" stroke-width="14" fill="none" stroke-linecap="round" />
    <path d="M60 10 C90 10, 90 50, 60 60" stroke="url(#introMainGradient)" stroke-width="14" fill="none" stroke-linecap="round" />

    <!-- Hands -->
    <circle cx="-60" cy="60" r="10" fill="url(#introMainGradient)" stroke="#1a237e" stroke-width="2" />
    <circle cx="60" cy="60" r="10" fill="url(#introMainGradient)" stroke="#1a237e" stroke-width="2" />

    <!-- Fingers -->
    <line x1="-65" y1="55" x2="-70" y2="50" stroke="#1a237e" stroke-width="2" />
    <line x1="-60" y1="58" x2="-65" y2="53" stroke="#1a237e" stroke-width="2" />
    <line x1="-55" y1="55" x2="-60" y2="50" stroke="#1a237e" stroke-width="2" />
    <line x1="65" y1="55" x2="70" y2="50" stroke="#1a237e" stroke-width="2" />
    <line x1="60" y1="58" x2="65" y2="53" stroke="#1a237e" stroke-width="2" />
    <line x1="55" y1="55" x2="60" y2="50" stroke="#1a237e" stroke-width="2" />

    <!-- Legs -->
    <path d="M-20 85 L-20 150" stroke="url(#introMainGradient)" stroke-width="16" />
    <path d="M20 85 L20 150" stroke="url(#introMainGradient)" stroke-width="16" />

    <!-- Feet -->
    <rect x="-30" y="150" width="20" height="8" rx="4" fill="url(#introMainGradient)" stroke="#1a237e" stroke-width="2" />
    <rect x="10" y="150" width="20" height="8" rx="4" fill="url(#introMainGradient)" stroke="#1a237e" stroke-width="2" />

    <!-- Antenna -->
    <line x1="0" y1="-90" x2="0" y2="-110" stroke="#00d4ff" stroke-width="3" />
    <circle cx="0" cy="-115" r="6" fill="url(#vlaGradient)" stroke="#ffffff" stroke-width="2" filter="url(#introGlow)" />
  </g>

  <!-- Left section: ROS 2 Architecture -->
  <g transform="translate(250, 120)">
    <!-- Panel background -->
    <rect x="-100" y="-50" width="200" height="140" rx="15" fill="#ffffff" stroke="url(#ros2Gradient)" stroke-width="2.5" filter="url(#introGlow)" />

    <!-- Section title -->
    <text x="0" y="-30" text-anchor="middle" fill="#0083b0" font-size="20" font-family="Arial" font-weight="bold">ROS 2</text>
    <text x="0" y="-10" text-anchor="middle" fill="#00b4db" font-size="16" font-family="Arial">Architecture</text>

    <!-- Node representation -->
    <g>
      <!-- Sensor Node -->
      <circle cx="-60" cy="20" r="18" fill="url(#ros2Gradient)" stroke="#ffffff" stroke-width="2.5" />
      <text x="-60" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Sensor</text>

      <!-- Processing Node -->
      <circle cx="0" cy="20" r="18" fill="#118ab2" stroke="#ffffff" stroke-width="2.5" />
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">AI</text>

      <!-- Control Node -->
      <circle cx="60" cy="20" r="18" fill="url(#ros2Gradient)" stroke="#ffffff" stroke-width="2.5" />
      <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">Control</text>

      <!-- Connections -->
      <line x1="-42" y1="20" x2="-18" y2="20" stroke="#00b4db" stroke-width="2.5" />
      <line x1="18" y1="20" x2="42" y2="20" stroke="#00b4db" stroke-width="2.5" />

      <!-- Connection details -->
      <path d="M-60 45 L-60 65 M0 45 L0 65 M60 45 L60 65" stroke="#00b4db" stroke-width="2" stroke-dasharray="4,4" />
      <text x="-60" y="85" text-anchor="middle" fill="#475569" font-size="12" font-family="Arial">Data</text>
      <text x="0" y="85" text-anchor="middle" fill="#475569" font-size="12" font-family="Arial">Process</text>
      <text x="60" y="85" text-anchor="middle" fill="#475569" font-size="12" font-family="Arial">Action</text>
    </g>
  </g>

  <!-- Right section: Vision-Language-Action -->
  <g transform="translate(750, 120)">
    <!-- Panel background -->
    <rect x="-100" y="-50" width="200" height="140" rx="15" fill="#ffffff" stroke="url(#vlaGradient)" stroke-width="2.5" filter="url(#introGlow)" />

    <!-- Section title -->
    <text x="0" y="-30" text-anchor="middle" fill="#ff5400" font-size="20" font-family="Arial" font-weight="bold">VLA</text>
    <text x="0" y="-10" text-anchor="middle" fill="#ff9e00" font-size="16" font-family="Arial">Systems</text>

    <!-- Vision component -->
    <g>
      <circle cx="-50" cy="20" r="16" fill="url(#vlaGradient)" stroke="#ffffff" stroke-width="2.5" />
      <path d="M-58 20 L-42 20 M-50 12 L-50 28" stroke="#ffffff" stroke-width="2" />
      <text x="-50" y="50" text-anchor="middle" fill="#475569" font-size="12" font-family="Arial">Vision</text>

      <!-- Language component -->
      <rect x="-15" y="10" width="30" height="20" rx="4" fill="#ff5400" stroke="#ffffff" stroke-width="2.5" />
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">AI</text>
      <text x="0" y="50" text-anchor="middle" fill="#475569" font-size="12" font-family="Arial">Language</text>

      <!-- Action component -->
      <path d="M40 20 L55 12 L55 28 Z" fill="url(#vlaGradient)" stroke="#ffffff" stroke-width="2.5" />
      <text x="47" y="50" text-anchor="middle" fill="#475569" font-size="12" font-family="Arial">Action</text>

      <!-- Connection arrows -->
      <path d="M-30 20 L-20 20" stroke="#ff9e00" stroke-width="2.5" marker-end="url(#arrowhead)" />
      <path d="M15 20 L25 20" stroke="#ff9e00" stroke-width="2.5" marker-end="url(#arrowhead)" />
    </g>
  </g>

  <!-- Connection lines from central robot -->
  <path d="M500 160 Q350 140 330 140" stroke="url(#ros2Gradient)" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="8,6" />
  <path d="M500 160 Q650 140 670 140" stroke="url(#vlaGradient)" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="8,6" />

  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ff9e00"/>
    </marker>
  </defs>

  <!-- Title text -->
  <text x="500" y="45" text-anchor="middle" fill="#1e293b" font-size="28" font-family="Arial" font-weight="bold" opacity="0.9">Physical AI & Humanoid Robotics</text>
  <text x="500" y="75" text-anchor="middle" fill="#475569" font-size="18" font-family="Arial" opacity="0.9">An Integrated Learning Experience</text>

  <!-- Floating elements -->
  <circle cx="350" cy="100" r="6" fill="url(#ros2Gradient)" stroke="#ffffff" stroke-width="1.5" filter="url(#introGlow)" />
  <circle cx="650" cy="100" r="6" fill="url(#vlaGradient)" stroke="#ffffff" stroke-width="1.5" filter="url(#introGlow)" />
</svg>