services:
  - type: web
    name: rag-chatbot-backend
    env: python
    region: oregon  # or your preferred region
    buildCommand: cd rag_chatbot && pip install -r requirements.txt
    startCommand: cd rag_chatbot && uvicorn backend.main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: PORT
        sync: false  # This will be provided by Render
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVarGroups:
      - rag-chatbot-config  # You'll create this group with your secrets